<body> 

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <div class="container-fluid">

              <a class="navbar-brand" href="../index.html">
                <img class="menu__imagen" src="../imagenes/logoMenu.png" alt="Logo nadAR">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">

                        <div class="menu">
                        
                            <li>

                            </li>

                        </div>

                    </ul>
                </div>

            </div>

        </nav>

    </header>

    <main>
        <section class="azulContacto">

            <div class="azulContacto__escritos" >

                <h1 class="azulContacto__titulo" >CONTACTO</h1>
                <p class="azulContacto__parrafo" ><strong>Envíanos un mensaje con tu opinión</strong> sobre la experiencia para ayudarnos a mejorar y no te olvides de interactuar con nosotros en nuestas redes.</p>
        
            </div>

        </section>

        <section>

            <form>

                <div class="formulario" >

                    <div class="formulario__datos" >

                        <div >
                            <label for="nombre"></label>
                            <input class="formulario__nombre" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                        </div>
            
                        <div > 
                            <label for="apellido"></label>
                            <input class="formulario__apellido" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                        </div>

                    </div>

                    <div>
                        <label for="email"></label>
                        <input class="formulario__email" type="email" id="email" name="email" placeholder="Ingrese su email" required>
                    </div>
        
                    <div>
                        <label for="comentario"></label>
                        <textarea class="formulario__comentario" name="comentario" placeholder="Escriba su comentario" id="comentario" required cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <label class="formulario__noticias" for="">Desea recibir noticias en su bandeja de entrada?</label>
                        <input type="checkbox" name="noticias" id="acepto">
                    </div>
        
                    <div class="formulario__enviar">
                        <input type="submit">
                    </div>

                </div>
    
            </form>
            
        </section>

        <section>
            <div >
                <h3 class="presentadores">Presentado por:</h3>
            </div>
            
            <div>
                <ul class="links">
                    <li>
                        <a href="https://www.argentina.gob.ar/cultura" target="_blank"> <!-- Link a Ministerio de cultura -->
                            <img class="links__logoCultura" src="../imagenes/logoCultura.png" alt="Ministerio de Cultura">
                        </a>
                    </li>     

                    <li>
                        <a href="https://museomoderno.org/" target="_blank"> <!-- Link a Museo Moderno -->
                            <img class="links__logoModerno" src="../imagenes/logoModerno.png" alt="Museo Arte Moderno">
                        </a> 
                    </li>    

                    <li>
                        <a href="https://mica.gob.ar/inicio" target="_blank"> <!-- Link a MICA -->
                            <img class="links__logoMica" src="../imagenes/logoMica.png" alt="MICA">
                        </a> 
                    </li>              
                </ul>
                    
            </div>
        </section>

    </main>


    <footer>

        <div class="footer" >

            <div>
                <span class="footer__span">Todos los derechos reservados</span>
            </div>

            <ul class="footer__iconos" >

                        <img class="footer__redes" src="../imagenes/instagram.png" alt="Instagram">

                </li>

                <li>

                        <img class="footer__redes" src="../imagenes/facebook.png" alt="Facebook">
                    </a>
                </li>

        </div>
